<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <button type="button" onclick="Tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />
 </body>

 <script type="text/javascript">
     function Tombol() {
        var ur = document.baseURI;
        document.getElementsByTagName('p')[0].innerHTML = ur;
        document.body.style.backgroundColor = 'green';
        document.getElementsByTagName('p')[1].innerHTML = 'Color : green';
        var cr = document.createElement('input');
        document.body.append(cr);
     }
 </script>
</html>
